    <script>
        var btn = document.getElementById('Hidebtn');
        var divs = document.getElementsByClassName('my-class');
        var otherDiv = document.getElementById('other-div');
        btn.addEventListener('click', () => {
            for (var div of divs) {
                div.style.display = div.style.display === 'none' ? 'block' : 'none';
            }
            otherDiv.classList.toggle('col-10');
            otherDiv.classList.toggle('col-12');
